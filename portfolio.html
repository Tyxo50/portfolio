<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tom Lelievre - Portfolio</title>
  <link rel="stylesheet" href="portfolio.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <canvas id="background-canvas"></canvas>

  <nav class="bottom-nav">
    <ul>
      <li><a href="#home" class="active"><span class="nav-icon">T</span></a></li>
      <li><a href="#about"><i class="fas fa-user"></i></a></li>
      <li><a href="#skills"><i class="fas fa-tools"></i></a></li>
      <li><a href="#projects"><i class="fas fa-folder-open"></i></a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i></a></li>
    </ul>
  </nav>

  <div class="socials">
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <div class="line"></div>
  </div>

  <main class="hero" id="home">
    <div class="hero-content-row">
      <div class="hero-text">
        <p class="terminal-prefix animate-up" id="typed-line">&gt; Hello world, I'm</p>
        <h1><span class="green" id="typed-title"></span><span class="cursor">█</span></h1>
        <h2 class="animate-up" id="subtitle-title fade-in">Cybersecurity Engineering Student</h2>
        <p class="subtitle animate-up" id="subtitle-text fade-in ">
          Passionate about ethical hacking, Linux systems, and building secure solutions.
        </p>
        <div class="btn-group fade-in" id="btn-more">
          <a href="#moreabout" class="btn blue animate-up">cd /More_About_me</a>
        </div>
      </div>
      <div class="game">
        <div class="terminal-box">
          <div class="terminal-bar">
            <div class="dots">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="terminal-title">terminal</div>
          </div>
          <div class="terminal-content">
            <p class="green">[ En cours de chargement... ]</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <section class="section-terminal-full" id="moreabout">
    <div class="section-title">More About Me</div>
    <div class="terminal-full-window">
      <div class="terminal-bar">
        <div class="dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="terminal-title">terminal — bash</div>
      </div>
      <div class="terminal-full-content">
        <p class="green">[ Terminal chargé avec succès... ]</p>
      </div>
    </div>
  </section>
